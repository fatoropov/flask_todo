<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %} ToDo {% endblock %}
    </title>
     <!-- Bootstrap 5 CDN only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}" />
    {{ moment.include_moment() }}
  </head>

  <body class="wrapper">
    {% block navbar %}
    <nav class="navbar navbar-expand-md navbar-light mb-4 border">
      <a class="navbar-brand" href="{{ url_for('index') }}"> ToDo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse ml-auto" id="navbarCollapse">
        <ul class="nav navbar-nav ml-auto">
          <li class="{% block nav_add %}nav-item my-2{% endblock %}">
            <a class="nav-link m-3" href="{{ url_for('add') }}">Новая задача</a>
          </li>
          <li class="{% block nav_finished %}nav-item my-2{% endblock %}">
            <a class="nav-link m-3" href="{{ url_for('completed_todo') }}"
              >Завершенные</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %} {% block content %} {% endblock %} {% block footer %}
    <div class="container">
      <footer class="border-top py-3 my-4">
        <p class="text-center text-body-secondary">&copy; 2023 Fedor Toropov</p>
      </footer>
    </div>
    {% endblock %} {% block scripts %} {{ moment.lang('ru-RU') }}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
</html>
